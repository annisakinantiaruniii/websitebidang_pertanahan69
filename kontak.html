<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #5D7B6F; /* warna hijau sage */
            --secondary: #E9F0EB; /* hijau muda kalem */
            --text: #4A4A4A; /* abu-abu tua */
            --light: #F8F9FA; /* putih abu-abu */
            --accent: #D4B483; /* aksen emas kalem */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text);
            line-height: 1.6;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .contact-section {
            margin: 3rem auto;
            padding: 2rem;
            background-color: var(--light);
            border-radius: 12px;
        }

        .section-title {
            text-align: center;
            color: var(--primary);
            font-size: 2rem;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 0.5rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--accent);
        }

        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .contact-info {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(93, 123, 111, 0.1);
            border-left: 4px solid var(--primary);
        }

        .contact-info h3 {
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-size: 1.4rem;
        }

        .contact-info ul {
            list-style: none;
            padding: 0;
        }

        .contact-info ul li {
            margin-bottom: 1rem;
            display: flex;
            align-items: flex-start;
            padding: 0.8rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .contact-info ul li:hover {
            background-color: var(--secondary);
        }

        .contact-info ul li i {
            margin-right: 1rem;
            color: var(--primary);
            font-size: 1.1rem;
            min-width: 20px;
            margin-top: 0.2rem; /* Align dengan text */
        }

        .contact-info ul li a {
            color: var(--text);
            text-decoration: none;
        }

        .contact-info ul li a:hover {
            text-decoration: underline;
            color: var(--primary);
        }

        /* Jam kerja: Gunakan flex untuk line break yang rapi */
        .contact-info .hours {
            display: flex;
            flex-direction: column;
        }

        .contact-form {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(93, 123, 111, 0.1);
            border-left: 4px solid var(--accent); /* Aksen berbeda untuk form */
        }

        .contact-form h3 {
            margin-bottom: 1.5rem;
            color: var(--primary);
            font-size: 1.4rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.6rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(93, 123, 111, 0.1);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 2px 8px rgba(93, 123, 111, 0.2);
            width: 100%;
        }

        .btn:hover {
            background-color: #4a6860;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(93, 123, 111, 0.3);
        }

        @media (max-width: 768px) {
            .contact-section {
                margin: 1.5rem auto;
                padding: 1.5rem;
            }

            .contact-container {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .contact-info ul li {
                flex-direction: column;
                align-items: flex-start;
                text-align: left;
            }

            .contact-info ul li i {
                margin-right: 0;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <section class="contact-section" id="contact">

            <div class="contact-container">

            </div>
        </div>
    </section>
</body>
</html>
